<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css" />
    <title>simPlanner</title>
  </head>

  <body>
    
    <header class="jumbotron jumbotron-fluid">
        <h1 class="display-3">simPlanner</h1>
        <p class="lead">A simple calendar app for scheduling your werk day</p>
        <p id="currentDay" class="lead"></p>
    </header>
      
    <div class="container">
        
        <div class="container">
          
          <div id="9-10am" class="row time-block">
            <div class="col-md-1 hour">
              <h5>9 AM</h5>
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
          </div>
          
          <div id="10-11am" class="row time-block">
            <div class="col-md-1 hour">
              <h5>10 AM</h5>
            </div>
            <textarea class="col-md-10 description">
            </textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
          </div>
          
          <div id="11-12pm" class="row time-block">
            <div class="col-md-1 hour">
              <h5>11 AM</h5>
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
          </div>
          
          <div id="12-1pm" class="row time-block">
            <div class="col-md-1 hour">
              <h5>12 PM</h5>
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
          </div>
         
          <div id="1-2pm" class="row time-block">
            <div class="col-md-1 hour">
              <h5>1 PM</h5>
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
          </div>
          
          <div id="2-3pm" class="row time-block">
            <div class="col-md-1 hour">
              <h5>2 PM</h5>
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
          </div>
          
          <div id="3-4pm" class="row time-block">
            <div class="col-md-1 hour">
              <h5>3 PM</h5>
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
          </div>
          
          <div id="4-5pm" class="row time-block">
            <div class="col-md-1 hour">
              <h5>4 PM</h5>
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
          </div>
          
          <div id="5-6pm" class="row time-block">
            <div class="col-md-1 hour">
              <h5>5 PM</h5>
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
          </div>
        
        </div>
      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
